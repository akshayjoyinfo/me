<mat-toolbar color="primary" class="crm-navigation-bar">

  <mat-toolbar-row>

    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="toolbar-title"> {{ 'Akshay Joy | Full Stack Developer' }} </span>


    <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <span fxLayout fxLayoutGap="20px">

          <span>
            <ngx-typed-js [strings]="mySkills" [loop]="true" [typeSpeed]="30">
              <b><span class="typing"></span></b>
            </ngx-typed-js>
          </span>
        </span>

    </div>

  </mat-toolbar-row>
</mat-toolbar>
